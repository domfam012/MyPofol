<!doctype html>
<html lang="ko">
@@include('../html/include/head.html')
<body>
<div class="wrap">
  <!-- header -->
  @@include('../html/include/header_after_login.html')
  <!-- 초기화면 -->
  <div class="inner no-mw clearfix">
    <div class="section-container edit">
      <section>
        <!--
       2020-03-31
       수정사항
       - 상단 수정
       - 프로젝트, 카테고리, 이미지 상세화면 공통으로 수정
      -->
        <div class="title_area">
          <h2 class="title"><i class="far fa-chevron-left"></i>카테고리 명</h2>
          <div class="btn-area mb">
            <button class="btn btn-outline-secondary">삭제</button>
            <!--
                비활성일 경우 disabled 클래스 추가
                   -->
<!--            <button class="btn btn-outline-secondary disabled">삭제</button>-->
            <button class="btn btn-primary">새 이미지 추가</button>
          </div>
        </div>
        <div class="contents">
          <div class="inner">
            <a class="site active" href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 01</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site hover" href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 02</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site " href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 03</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site " href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 04</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site add" href="#">
              <p class="plus"><i class="fal fa-plus"></i></p>
              <p class="txt">새 웹사이트 추가</p>
            </a>
          </div>
        </div>
      </section>
    </div>
    <div class="snb">
      <div class="contents">
        <div class="box">
          <form class="form_site">
            <div class="form-group active">
              <input type="text" class="form-control" title="이미지명" placeholder="image 01" >
            </div>
          </form>
        </div>
        <div class="box add_logo">
          <a class="add_logo" href="#">
            <p class="plus"><i class="fal fa-plus"></i></p>
            <p class="txt">썸네일 이미지 추가</p>
          </a>
          <p class="desc">-가로 00px X 세로 00px (jpg,png,gif허용)<br/>-파일명 영문, 숫자 허용</p>
        </div>
        <div class="box intro">
          <form class="form_intro">
            <div class="form-group mb-1">
              <label for="introduction"></label>
              <textarea class="form-control" id="introduction" rows="7" placeholder="이미지 소개글을 입력하세요" style="resize: none;"></textarea>
            </div>
          </form>
          <p class="desc clearfix">
            <span class="float-left">한글기준 200자 이내</span>
            <span class="float-right pr-2"><span class="_word">0</span>/200</span>
          </p>
        </div>
        <div class="btn-area mb">
          <button class="btn btn-lg btn-outline-secondary">취소</button>
          <button class="btn btn-lg btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
@@include('../html/include/footer.html')
</body>
</html>
