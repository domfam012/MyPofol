<!doctype html>
<html lang="ko">
@@include('../html/include/head.html')
<body>
<!--<img class="test" src="../../dist/img/temp/UI_AD_AA_03_02S.png" style="position: absolute; opacity: 0.5; z-index: -1" width="1440"/>-->
<div class="wrap">
  <!-- header -->
  @@include('../html/include/header_after_login.html')
  <!-- 초기화면 -->
  <div class="inner edit clearfix">
    <div class="section-container ">
      <section>
        <div class="title_area manage">
          <h2 class="title">DOMFAM</h2>
          <div class="project">POTENS</div>
          <div class="btn-area mb">
            <button class="btn btn-outline-secondary">삭제</button>
            <button class="btn btn-primary">새 카테고리 추가</button>
          </div>
        </div>
        <div class="contents">
          <div class="inner">
            <div class="site active">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">01.회원가입</span>
              </span>
              <span class="btn-area">
                <button class="btn btn-outline-secondary mr-1">선택</button>
                <button class="btn btn-primary">상세</button>
              </span>
            </div>
            <div class="site hover">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">02. 로그인</span>
              </span>
              <span class="btn-area">
                <button class="btn btn-outline-secondary mr-1">선택</button>
                <button class="btn btn-primary">상세</button>
              </span>
            </div>
            <div class="site">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">03. KYC인증</span>
              </span>
              <span class="btn-area">
                <button class="btn btn-outline-secondary mr-1">선택</button>
                <button class="btn btn-primary">상세</button>
              </span>
            </div>
            <div class="site">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">04. Investor</span>
              </span>
              <span class="btn-area">
                <button class="btn btn-outline-secondary mr-1">선택</button>
                <button class="btn btn-primary">상세</button>
              </span>
            </div>
            <a class="site" href="#">
              <span class="plus"><i class="fal fa-plus"></i></span>
              <span class="txt">새 카테고리 추가</span>
            </a>
          </div>
        </div>
      </section>
    </div>
    <div class="snb">
      <div class="contents">
        <div class="box">
          <form class="form_site">
            <div class="form-group">
              <input type="text" class="form-control" title="사이트명" value="01. 회원가입">
            </div>
          </form>
        </div>
        <div class="box">
          <div class="custom-control custom-radio custom-control-inline mr">
            <input type="radio" id="pc" name="category" class="custom-control-input">
            <label class="custom-control-label" for="pc">PC</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="mobile" name="category" class="custom-control-input" checked>
            <label class="custom-control-label" for="mobile">MOBILE</label>
          </div>
        </div>
        <div class="box add_logo">
          <a class="add_logo" href="#">
            <p class="plus"><i class="fal fa-plus"></i></p>
            <p class="txt">썸네일 이미지 추가</p>
          </a>
          <p class="desc">-가로 00px X 세로 00px (jpg,png,gif허용)<br/>-파일명 영문, 숫자 허용</p>
        </div>
        <div class="btn-area mb">
          <button class="btn btn-lg btn-outline-secondary">취소</button>
          <button class="btn btn-lg btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
@@include('../html/include/footer.html')
</body>
</html>
