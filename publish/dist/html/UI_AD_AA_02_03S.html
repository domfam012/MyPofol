<!doctype html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="MyPofol" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="MyPofol" />
    <meta name="keywords" content="MyPofol" />
    <meta name="format-detection" content="telephone=no" />
    <title>My Pofol</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.css">
    <script src="../../dist/js/lib/front.lib.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <nav class="navbar navbar-expand pb-1">
                    <!--      <h1><a class="navbar-brand" href="#"><img src="../img/common/logo.png" alt="MyPofol"></a></h1>-->
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                        </ul>
                        <div class="login_area">
                            <button class="btn-close btn-block _close"><img src="../img/common/btn_close.png" alt="팝업 닫기"></button>

                            <!--          <span class="_name">홍길동</span>&nbsp;님<i class="far fa-sign-out"></i>-->
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- 초기화면 -->
        <section class="container-fluid init detail info-pf">
            <h2 class="sr-only">당신의 상세정보를 등록,혹은 편집 하세요.</h2>
            <p class="title font-weight-normal pl"><img src="../img/common/2.png" alt="1">당신의 상세정보를 <span class="font-weight-bold">등록,</span>하세요.</p>
            <form class="form_info detail">
                <div class="site_name _sName">Domfam</div>
                <div class="form-group">
                    <input type="tel" class="form-control mb-1" title="연락처" placeholder="연락처" style="width: 400px;">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control d-inline-block" title="이메일" placeholder="이메일" style="width: 400px;">
                </div>
                <div class="add_img">
                    <!--
          todo!
          이미지 없을 때, display:none; => 이미지를 넣으면 display:block; 처리
        -->
                    <a href="#">
                        <span class="plus"><i class="fal fa-plus"></i></span>
                        <span class="txt">로고이미지 추가</span>
                        <img src="../../dist/img/temp/UI_AD_AA_02_03S.png" alt="로고이미지 추가">
                    </a>
                </div>
            </form>
            <div class="btn-area mb">
                <button class="btn btn-xl btn-outline-secondary mr">이전</button>
                <button class="btn btn-xl btn-primary">다음</button>
            </div>
        </section>
    </div>

</body>

</html>
