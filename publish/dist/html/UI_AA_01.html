<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Referrer" content="origin">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-title" content="MyPofol" />
  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="MyPofol"/>
  <meta name="keywords" content="MyPofol"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>My Pofol</title>
  <link rel="stylesheet" href="../../dist/css/bootstrap.css">
  <script src="../../dist/js/lib/front.lib.js"></script>
</head>

<body>
<div class="wrap">
  <!-- header -->
  <header class="bg-header">
  <div class="container-fluid no-mw pofol slider">
    <nav class="navbar navbar-expand">
      <h1>
        <a class="navbar-brand" href="#">
          <span>Website Logo</span>
<!--        <img src="../img/common/logo.png" alt="MyPofol">-->
        </a>
      </h1>
      <a class="navbar-prev" href="#">
        <span class="nav-prev-title">Website Name</span>
        <span class="navbar-prev-icon"></span>
      </a>
      <div class="collapse navbar-collapse">
        <div class="title">
          <a class="carousel-control-prev" href="#carouselProject" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselProject" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <p class="t-img">Image Name</p>
        </div>
        <div class="page-area slider">
          <a class="item" href="#"><span class="page">1</span><span class="pages">/50</span></a>
          <a class="item _play" href="#"><i class="fal fa-play"></i><i class="fal fa-pause"></i></a>
          <a class="item" href="#"><i class="fal fa-bars"></i></a>
        </div>
      </div>
    </nav>
  </div>
</header>

  <section class="p_section slider">
    <h2 class="sr-only">project</h2>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col">
          <div id="carouselProject" class="carousel slide" >
            <div class="carousel-inner ">
              <div class="carousel-item active">
                <img src="../img/temp/carousel.png" class="d-block" alt="이미지1">
              </div>
              <div class="carousel-item">
                <img src="../img/temp/UI_AD_AA_03_01S_snb.png" class="d-block" alt="이미지2" >
              </div>
              <div class="carousel-item">
                <img src="../img/temp/carousel.png" class="d-block" alt="이미지2" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer>
  <div class="footer">
    <div class="copyright">Copyright © Domfam Corp. All rights reserved.</div>
  </div>
</footer>

</div>
<script>
  $(document).ready(function () {

    $('.carousel').carousel('pause');

    $('._play').on('click',function () {
      $('.carousel').carousel('cycle');

      if( ! $(this).hasClass('active') ) {
        $('.carousel').attr('data-interval','true').attr('data-ride','carousel').carousel('cycle');
        $('._play').addClass('active');
        $(this).blur();
      }
      else {
        $('.carousel').attr('data-interval','false').attr('data-ride','carousel').carousel('pause');
        $('._play').removeClass('active');
        $(this).blur();
      }
    })
  });
</script>
</body>
</html>
