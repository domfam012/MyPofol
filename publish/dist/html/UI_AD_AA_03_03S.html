<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Referrer" content="origin">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-title" content="MyPofol" />
  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="MyPofol"/>
  <meta name="keywords" content="MyPofol"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>My Pofol</title>
  <link rel="stylesheet" href="../../dist/css/bootstrap.css">
  <script src="../../dist/js/lib/front.lib.js"></script>
</head>

<body>
<!--<img class="test" src="../../dist/img/temp/UI_AD_AA_03_02S.png" style="position: absolute; opacity: 0.5; z-index: -1" width="1440"/>-->
<div class="wrap">
  <!-- header -->
  <header class="bg-header">
  <div class="container-fluid edit">
    <nav class="navbar navbar-expand">
      <h1><a class="navbar-brand" href="#"><img src="../img/common/logo.png" alt="MyPofol"></a></h1>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="login_area">
          <a class="login" href="#"><span class="_name">홍길동</span>&nbsp;님<i class="far fa-sign-out"></i></a>
        </div>
      </div>
    </nav>
  </div>
</header>

  <!-- 초기화면 -->
  <div class="inner edit clearfix">
    <div class="section-container ">
      <section>
        <div class="title_area manage">
          <h2 class="title"><span>DOMFAM&nbsp;&nbsp;</span><i class="fal fa-chevron-right"></i><span>&nbsp;&nbsp;POTENS</span></h2>
          <div class="project">회원가입</div>
          <div class="btn-area mb">
            <button class="btn btn-outline-secondary">삭제</button>
            <!--
                비활성일 경우 disabled 클래스 추가
                   -->
<!--            <button class="btn btn-outline-secondary disabled">삭제</button>-->
            <button class="btn btn-primary">새 이미지 추가</button>
          </div>
        </div>
        <div class="contents">
          <div class="inner">
            <a class="site active" href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 01</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site hover" href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 02</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site " href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 03</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site " href="#">
              <span class="site-img"><img src="../img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">image 04</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site" href="#">
              <span class="plus"><i class="fal fa-plus"></i></span>
              <span class="txt">새 카테고리 추가</span>
            </a>
          </div>
        </div>
      </section>
    </div>
    <div class="snb">
      <div class="contents">
        <div class="box">
          <form class="form_site">
            <div class="form-group active">
              <input type="text" class="form-control" title="이미지명" placeholder="image 01" >
            </div>
          </form>
        </div>
        <div class="box add_logo">
          <a class="add_logo" href="#">
            <p class="plus"><i class="fal fa-plus"></i></p>
            <p class="txt">썸네일 이미지 추가</p>
          </a>
          <p class="desc">-가로 00px X 세로 00px (jpg,png,gif허용)<br/>-파일명 영문, 숫자 허용</p>
        </div>
        <div class="box intro">
          <form class="form_intro">
            <div class="form-group mb-1">
              <label for="introduction"></label>
              <textarea class="form-control" id="introduction" rows="7" placeholder="이미지 소개글을 입력하세요"></textarea>
            </div>
          </form>
          <p class="desc clearfix">
            <span class="float-left">한글기준 200자 이내</span>
            <span class="float-right pr-2"><span class="_word">0</span>/200</span>
          </p>
        </div>
        <div class="btn-area mb">
          <button class="btn btn-lg btn-outline-secondary">취소</button>
          <button class="btn btn-lg btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<footer>
  <div class="footer">
    <div class="copyright">Copyright © Domfam Corp. All rights reserved.</div>
  </div>
</footer>

</body>
</html>
