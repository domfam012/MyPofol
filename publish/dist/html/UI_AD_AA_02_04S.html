<!doctype html>
<html lang="ko">

<head>

    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="MyPofol" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="MyPofol" />
    <meta name="keywords" content="MyPofol" />
    <meta name="format-detection" content="telephone=no" />
    <title>My Pofol</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.css">

<body>
    <div class="wrap">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <nav class="navbar navbar-expand pb-1">
                    <!--      <h1><a class="navbar-brand" href="#"><img src="../img/common/logo.png" alt="MyPofol"></a></h1>-->
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                        </ul>
                        <div class="login_area">
                            <button class="btn-close btn-block _close"><img src="../img/common/btn_close.png" alt="팝업 닫기"></button>

                            <!--          <span class="_name">홍길동</span>&nbsp;님<i class="far fa-sign-out"></i>-->
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- 초기화면 -->
        <section class="container-fluid init detail category">
            <h2 class="sr-only">당신의 상세정보를 등록,혹은 편집 하세요.</h2>
            <p class="title font-weight-normal pl"><img src="../img/common/3.png" alt="1">당신의 웹사이트에 필요한<span class="font-weight-bold"> 카테고리를 등록</span>하세요.</p>
            <div class="sub">
                <p>카테고리는 최소1개~8개까지 등록 가능해요.</p>
            </div>
            <form class="form_info detail">
                <div class="form-group">
                    <input type="text" class="form-control mb-1" title="카테고리" placeholder="카테고리*" style="width: 400px;">
                </div>
                <div class="form-group d-inline-block add">
                    <input type="text" class="form-control d-inline-block" title="카테고리" placeholder="카테고리*" style="width: 400px;">
                </div>
                <div class="d-inline-block">
                    <button class="btn btn-lg btn-primary">카테고리 추가</button>
                </div>
            </form>
            <div class="btn-area mb mb-5">
                <button class="btn btn-xl btn-outline-secondary mr">이전</button>
                <button class="btn btn-xl btn-primary">다음</button>
            </div>
        </section>
    </div>
