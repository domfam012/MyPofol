<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Referrer" content="origin">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-title" content="MyPofol" />
  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="MyPofol"/>
  <meta name="keywords" content="MyPofol"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>My Pofol</title>
  <link rel="stylesheet" href="../../dist/css/bootstrap.css">
  <script src="../../dist/js/lib/front.lib.js"></script>
</head>

<body>
<div class="wrap">
  <!-- header -->
  <header class="bg-header">
  <div class="container-fluid no-mw">
    <nav class="navbar navbar-expand">
      <h1><a class="navbar-brand" href="#"><img src="../img/common/logo.png" alt="MyPofol"></a></h1>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="login_area">
          <a class="login" href="#"><span class="_name">홍길동</span>&nbsp;님<i class="far fa-sign-out"></i></a>
        </div>
      </div>
    </nav>
  </div>
</header>

  <!-- 웹사이트 관리 -->
  <div class="inner clearfix">
    <div class="section-container">
      <section>
        <div class="title_area">
          <h2 class="title">웹사이트 관리</h2>
          <div class="btn-area mb">
            <button class="btn btn-outline-secondary">삭제</button>
            <button class="btn btn-primary">새 웹사이트 추가</button>
          </div>
        </div>
        <div class="contents">
          <div class="inner">
            <div class="site" href="#">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <p class="site-body">
                <span class="title">POTENS</span>
                <a class="address" href="#">http://www.mypofol.com/domfam</a>
              </p>
              <span class="btn-area">
                <button class="btn btn-outline-secondary mr-1">선택</button>
                <button class="btn btn-primary">상세</button>
              </span>
            </div>
            <a class="site" href="#">
              <p class="plus"><i class="fal fa-plus"></i></p>
              <p class="txt">새 웹사이트 추가</p>
            </a>
          </div>
        </div>
      </section>
    </div>
    <div class="snb">
      <div class="select">
        <p class="title">사이트를 선택하세요</p>
        <p class="desc">사이트를 선택하면 관련정보를<br/>
          이 곳에서 확인 및 수정 할 수 있습니다. </p>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<footer>
  <div class="footer">
    <div class="copyright">Copyright © Domfam Corp. All rights reserved.</div>
  </div>
</footer>

</body>
</html>
