<!doctype html>
<html lang="ko">
@@include('../html/include/head.html')
<body>
<!--<img class="test" src="../../dist/img/temp/UI_AD_AA_03_02S.png" style="position: absolute; opacity: 0.5; z-index: -1" width="1440"/>-->
<div class="wrap">
  <!-- header -->
  @@include('../html/include/header_after_login.html')
  <!-- 초기화면 -->
  <div class="inner edit clearfix">
    <div class="section-container ">
      <section>
        <div class="title_area manage">
          <h2 class="title"><span>DOMFAM&nbsp;</span><i class="fal fa-chevron-right"></i><span>&nbsp;POTENS</span></h2>
          <div class="project">회원가입</div>
          <div class="btn-area mb">
            <button class="btn btn-outline-secondary btn-delete active">삭제</button>
            <button class="btn btn-outline-secondary">순서<span class="_toggle">변경</span></button>
            <button class="btn btn-primary">새 이미지 추가</button>
          </div>
        </div>
        <div class="contents">
          <div class="inner">
            <a class="site active" href="#">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">01. 로그인</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site hover" href="#">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">02. 이메일양식</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site " href="#">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">03. 비밀번호찾기 01</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site " href="#">
              <span class="site-img"><img src="../../dist/img/temp/potens.png" alt="potens"></span>
              <span class="site-body">
                <span class="title">04. 비밀번호찾기 02</span>
              </span>
              <span class="btn-area single">
                <button class="btn btn-outline-secondary mr-1">선택</button>
              </span>
            </a>
            <a class="site" href="#">
              <span class="plus"><i class="fal fa-plus"></i></span>
              <span class="txt">새 카테고리 추가</span>
            </a>
          </div>
        </div>
      </section>
    </div>
    <div class="snb">
      <div class="contents">
        <div class="box">
          <form class="form_site">
            <div class="form-group active">
              <input type="text" class="form-control" title="페이지명" placeholder="01. 로그인" >
            </div>
          </form>
        </div>
        <div class="box add_logo">
          <a class="add_logo" href="#">
            <p class="plus"><i class="fal fa-plus"></i></p>
            <p class="txt">썸네일 이미지 추가</p>
          </a>
          <p class="desc">-가로 00px X 세로 00px (jpg,png,gif허용)<br/>-파일명 영문, 숫자 허용</p>
        </div>
        <div class="box intro">
          <form class="form_intro">
            <div class="form-group mb-1">
              <label for="introduction"></label>
              <textarea class="form-control" id="introduction" rows="7" placeholder="이미지 소개글을 입력하세요"></textarea>
            </div>
          </form>
          <p class="desc clearfix">
            <span class="float-left">한글기준 200자 이내</span>
            <span class="float-right pr-2"><span class="_word">0</span>/200</span>
          </p>
        </div>
        <div class="btn-area mb">
          <button class="btn btn-lg btn-outline-secondary">취소</button>
          <button class="btn btn-lg btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
@@include('../html/include/footer.html')
</body>
</html>
